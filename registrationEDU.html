<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - Welcome to Our College</title>
    <link rel="stylesheet" href="registrationED.css">
</head>
<body>
    <header>
        <h1>Welcome to Our College</h1>
        <p>Course Registration Form</p>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutusEdu.html">About</a></li>
                <li><a href="StaffEDU.html">Our Staff</a></li>
                <li><a href="managementEDU.html">Management</a></li>
                <li><a href="shortcoursesEDU.html">Short Courses</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration-form">
        <h2>Register for a Course</h2>
        <form id="courseForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="courses">Select Course(s):</label>
                <select id="courses" name="courses" multiple required>
                    <option value="Photography">Photography - AED 1000</option>
                    <option value="Web Development">Web Development - AED 1000</option>
                    <option value="Graphic Design">Graphic Design - AED 1000</option>
                    <option value="Digital Marketing">Digital Marketing - AED 1000</option>
                    <option value="Language Learning">Language Learning - AED 1000</option>
                    <option value="Entrepreneurship">Entrepreneurship - AED 1000</option>
                    <option value="Financial Planning">Financial Planning - AED 1000</option>
                    <option value="Cooking Techniques">Cooking Techniques - AED 1000</option>
                    <option value="Fitness Training">Fitness Training - AED 1000</option>
                    <option value="Art Appreciation">Art Appreciation - AED 1000</option>
                </select>
            </div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <p id="totalAmount">Total Amount: AED 0</p>
            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Aima College</p>
    </footer>

    <script src="registrationE.js"></script>
</body>
</html>
